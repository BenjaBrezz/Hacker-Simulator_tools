<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Tool - Hacker Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Decrypt Tool - Hacker Simulator</h1>

        <div class="form">
            <label for="input" id="inputLabel">Encrypted String:</label>
            <input type="text" id="input" placeholder="Enter the encrypted string...">
            <button id="decryptButton">Decrypt</button>
        </div>

        <div class="language-select">
            <label for="languageSelect" id="languageSelectLabel">Select Language:</label>
            <select id="languageSelect">
                <option value="English">English</option>
                <option value="Español">Español</option>
            </select>
        </div>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
